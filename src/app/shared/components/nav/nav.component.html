<nav
  class="navbar bg-dark navbar-expand-lg p-2"
  data-bs-theme="dark"
>
  <div class="container-fluid">


    <a  class="navbar-brand" href="#"> {{user != null ? user.username :'NavBar'}}</a>
    <button 
      class="navbar-toggler"
      type="button"
      data-bs-toggle="collapse"
      data-bs-target="#navbarSupportedContent"
      aria-controls="navbarSupportedContent"
      aria-expanded="false"
      aria-label="Toggle navigation"
    >
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <ul class="navbar-nav mb-2 mb-lg-0">
        <ul class="navbar-nav">
          <li class="nav-item">
            <a class="nav-link" [routerLink]="['/inicio']" data-bs-toggle="collapse" data-bs-target=".navbar-collapse.show">Inicio</a>
          </li>
          <li class="nav-item active">
            <a class="nav-link" [routerLink]="['/tareas']" data-bs-toggle="collapse" data-bs-target=".navbar-collapse.show" >Tareas</a>
          </li>
        </ul>
      </ul>

      <div class="row ms-lg-auto col-lg-2 m-0 ">
        <ng-container *ngIf="user; else login">
          <span class="navbar-text col-lg-6 col-12 ps-0">
            <a class="nav-link"  [routerLink]="'/auth/perfil'" data-bs-toggle="collapse" data-bs-target=".navbar-collapse.show">Perfil</a>
          </span>

          <span class="navbar-text col-lg-6 col-12 ps-0 ">
            <button class="nav-link" (click)="logout()" >Logout</button>
          </span>
        </ng-container>

        <ng-template #login>
          <span class="navbar-text col-lg-6 col-12 ps-0 ">
            <a class="nav-link" [routerLink]="['/auth/login']" data-bs-toggle="collapse" data-bs-target=".navbar-collapse.show" >Iniciar sesion</a>
          </span>

          <span class="navbar-text col-lg-6 col-12 ps-0 ">
            <a class="nav-link" [routerLink]="['/auth/register']" data-bs-toggle="collapse" data-bs-target=".navbar-collapse.show">Registrarme</a>
          </span>

        </ng-template>
      </div>
    </div>
  </div>
</nav>
