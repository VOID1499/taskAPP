<div class="card bg-dark text-white col-lg-4 col-md-6 col-auto m-auto">
    <div class="card-header">
      Datos de usuario
    </div>
    <div class="card-body">
      <blockquote class="blockquote mb-0">
        <p>{{user.username}} 
            <br>
            {{user.email}}
        </p>
        <footer class="blockquote-footer">Cuenta creada : <cite title="Source Title">{{user.createdAt | fecha}}</cite></footer>
      </blockquote>
    </div>
  </div>
